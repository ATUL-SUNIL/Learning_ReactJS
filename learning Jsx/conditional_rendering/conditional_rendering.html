<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Inv = () => {
        const itemsSold = [
          { id: 1, name: "iPhone 14", price: 1200, qty: 22 },
          { id: 2, name: "iPad Pro", price: 800, qty: 18 },
          { id: 3, name: "Macbook Air", price: 1500, qty: 7 },
          { id: 4, name: "Samsung S23", price: 1100, qty: 16 },
          { id: 5, name: "Dell Inspiron 5590", price: 1200, qty: 5 }
        ];
        const totalRevenue = itemsSold.reduce((total, item) => {
          return total + item.price * item.qty;
        }, 0);
	
        return (
          <>
            <h1>Record of sold items</h1>
            <table border="1px">
            
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Selling price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
        {itemsSold.map((item)=>(
            <tr key={item.id}>
            <td>{item.id}</td>
            <td>{item.name}</td>
            <td>{item.price}</td>
            <td>{item.qty}</td>
        </tr>
        ))}
        </tbody>
        <tfoot>
            <tr>
                <td>Total Revenue</td>
            <td colspan="3">{totalRevenue}</td>
            </tr>
        </tfoot>
            </table>
          </>
        );
      };


      function Std(){
            let students=[
                {
                name:"Alexa",
                age:"10",
                marks:34
            },
            {
                name:"Alex",
                age:"12",
                marks:32
            },
            {
                name:"Aly",
                age:"11",
                marks:31
            }
        ]
        return (<>
        <h1>students marks</h1>

        <table border="1px">
            <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            {students.map((s,index)=>(
                <tr key={index}>
                <td>{s.name}</td>
                <td>{s.age}</td>
                <td>{s.marks}</td>
            </tr>
        ))}
    </tbody>
            
            
            
        </table>
        </>)
        }
//conditional rendering
        function Master(){
            let showcars=false;
            if(showcars){
                return <Inv/>
            }
            return (
                <>
                <Std/>
                </>
            )
        }

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));

        rootElement.render(<Master/>)
    </script>

  </body>
</html>
