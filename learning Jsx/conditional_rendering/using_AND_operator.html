<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      img {
        width: 250px;
      }
    </style>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const IMAGES = [
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674557549/assets/yannis-zaugg--7TB_r-NuMo-unsplash_tdmglm.jpg",
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674557550/assets/lino-C2SzUyg3PPQ-unsplash_s8a4tg.jpg",
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674557550/assets/curioso-photography-QfOhOcrDmvk-unsplash_vgbb3t.jpg",
        "https://res.cloudinary.com/dl26pbek4/image/upload/v1674620718/assets/pexels-garvin-st-villier-3311574_ds8wrh.jpg"
      ];

      
//and operator returns first false value or last  true value
      const App = () => {
        // create variable here
		const signedIn=true;//switch this to try 
        // return with ternary operator here
        return (
        <>
        <h1>Hello {signedIn?"alexa":"user"}</h1>
        <p>{signedIn && "Welcome To The Portal"}</p>
        </>)
      };

      
      const App2 = () => {
        const firstName = "John";
        const lastName = "doe"; // Change this to null or "" to test the condition

        return (
          <div>
            <h1>Name Display</h1>
            {/* Display lastName if it exists, otherwise display firstName */}
            <h2>
              {lastName && lastName} {/* Display lastName if it exists */}
              {!lastName && firstName} {/* Display firstName if lastName is not present */}
            </h2>
          </div>
        );
      };

      const Master = ()=>{
        return (
            <>
            <App/>
            <App2/>
            </>
        )
      }
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<Master />);
    </script>

  </body>
</html>
